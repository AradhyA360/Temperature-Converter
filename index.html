<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Calculator</h1>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celcius" placeholder="Enter temperature" />
      <br />
      <br />
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature" />
      <br />
      <br />
      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter temperature" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
